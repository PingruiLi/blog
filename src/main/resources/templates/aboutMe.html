<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragment::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- import semantic -->
    <link rel="stylesheet" href="../static/css/selfDefined.css" th:href="@{css/selfDefined.css}">
</head>
<body>
    <!-- navigation bar-->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h1 class="ui  teal header item">MyBlog</h1>
                <a href="#" class="item" th:href="@{/}"><i class="home icon"></i> 首页</a>
                <a href="#" class="m-item item m-mobile-hide" th:href="@{/types/-1}"><i class="th list icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide" th:href="@{/tags/-1}"><i class="tag icon"></i>标签</a>
                <a href="#" class="m-item item m-mobile-hide" th:href="@{/archives}"><i class="clone icon"></i>归档</a>
                <a href="#" class="active m-item item m-mobile-hide" th:href="@{/about}"><i class="info icon"></i>关于我</a>
                <div class="right m-item item m-mobile-hide">
                    <form method="post" th:action="@{/search}" name="search">
                        <div class="ui icon input">
                            <input type="text" placeholder="搜索" name="key" th:value="${query}">
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black button m-position-topright m-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>

    <!-- main content -->
    <div class="m-container-small m-padded-tb-large">
        <div class="ui container">
            <div class="ui stackable grid">
                <!--左边-->
                <div class="ten wide column">
                    <div class="ui segment">
                        <img src="../static/images/profilePhoto.jpg" th:src="@{images/profilePhoto.jpg}" height="400" width="400" alt="" class="ui rounded centered image">
                    </div>
                </div>
                <!--右边-->
                <div class="six wide column">
                    <div class="ui top attached segment">
                        <div class="ui header">关于我</div>
                    </div>
                    <div class="ui attached segment">
                        <p class="m-text-thin">李坪芮，一个菜鸟</p>
                        <p class="m-text-thin">划水摸鱼中...</p>
                    </div>
                    <div class="ui attached segment">
                        <div class="ui teal basic label m-margin-tb-small">JS</div>
                        <div class="ui teal basic label m-margin-tb-small">Java</div>
                        <div class="ui teal basic label m-margin-tb-small">DB</div>
                    </div>
                    <div class="ui attached segment">
                        <a href="#" class="ui circular icon button"><i class="weixin icon"></i></a>
                        <a href="#" class="ui qq circular icon button" data-content = "123456789" data-position = "bottom center"><i class="qq icon"></i></a>
                    </div>
                </div>
            </div>

        </div>
        </div>



    <!-- footer -->
    <footer class="ui inverted vertical segment m-padded-tb-massive" th:replace="fragment::footer">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="five wide column">
                    <div class="ui inverted link list">
                        <h3 class="inverted header m-opacity-medium">最新发布</h3>
                        <a href="#" class="item">JS学习心得1</a>
                        <a href="#" class="item">JS学习心得2</a>
                    </div>
                </div>
                <div class="five wide column">
                    <div class="ui inverted link list">
                        <h3 class="inverted header m-opacity-medium">联系作者</h3>
                        <a href="#" class="item">Email: lipingrui2001@gmail.com</a>
                        <a href="#" class="item">QQ: 546238539</a>
                    </div>
                </div>
                <div class="six wide column">
                    <div class="ui inverted link list">
                        <p class="m-text-spaced m-opacity-mini">小白的一点小小心得，希望能尽快成长起来哇</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <th:block th:replace="_fragment::script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </th:block>

    <script>
        $('.menu.toggle').click(function (){
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.qq').popup();

    </script>
<!-- import semantic -->
</body>
</html>
