<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">文章</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- import semantic -->
    <link rel="stylesheet" href="../static/css/selfDefined.css" th:href="@{/css/selfDefined.css}">
    <!-- import typo.css-->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/lib/prism_code_highlight/prism-okaidia.css" th:href="@{/lib/prism_code_highlight/prism-okaidia.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>

    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
        <script src="../static/lib/prism_code_highlight/prism.js" th:src="@{/lib/prism_code_highlight/prism.js}"></script>
        <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
        <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
        <script src="../../static/lib/markdownEditor/editormd.min.js" th:src="@{/lib/markdownEditor/editormd.min.js}"></script>
        <script th:inline="javascript">
            $("#new-blogs").load(/*[[@{/footer}]]*/);
        </script>
    </th:block>

    <footer class="ui inverted vertical segment m-padded-tb-massive" th:fragment="footer">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="five wide column">
                    <h3 class="ui inverted header white m-opacity-medium">最新发布</h3>
                    <div id="new-blogs">
                        <div class="ui inverted link list" th:fragment="newBlog">
                            <a href="#" class="item" th:text="${blog.title}" th:each="blog : ${newBlogs}" th:href="@{/blogs/{id}(id=${blog.id})}"
                            >JS学习心得1</a>
                        </div>
                    </div>
                </div>
                <div class="five wide column">
                    <div class="ui inverted link list">
                        <h3 class="ui inverted header white m-opacity-medium">联系作者</h3>
                        <a href="#" class="item">Email:<span th:text="#{_fragment.email}"></span></a>
                        <a href="#" class="item">QQ: <span th:text="#{_fragment.qq}"></span></a>
                    </div>
                </div>
                <div class="six wide column">
                    <div class="ui inverted link list">
                        <p class="m-text-spaced m-opacity-mini">小白的一点小小心得，希望能尽快成长起来哇</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>


</body>
</html>
